<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="/css/login.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="login-user-id" class="label">아이디</label>
                        <input id="login-user-id" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="login-user-password" class="label">비밀번호</label>
                        <input id="login-user-password" type="password" class="input" data-type="password">
                    </div>
                    <div class="hr"></div>
                    <div class="group">
                        <input type="submit" class="button" value="로그인">
                    </div>
                </div>
                <div class="sign-up-htm">
                    <!--<form th:action="@{/user/signup}" th:object="${UserDto}" method="post">-->
                        <div class="group">
                            <label for="user-name" class="label">이름</label>
                            <input id="user-name" name="userName" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="user-id" class="label">아이디</label>
                            <input id="user-id" name="userId" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="user-password" class="label">비밀번호</label>
                            <input id="user-password" name="userPassword" type="password" class="input" data-type="password">
                        </div>
                        <div class="hr"></div>
                        <div class="group">
                            <input id="btn-sign-up" type="button" class="button" value="등록">
                        </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
